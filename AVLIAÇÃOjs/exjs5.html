<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Ímpares</title>
</head>
<body>
    <h2>Números Impares</h2>
    
    <label for="numeroInput">Digite um número:</label>
    <input type="number" id="numeroInput" placeholder="Digite um número">
    <button onclick="mostrarImpares()">Verificar</button>
    
    <div id="resultadoDiv"></div>

    <script>
        function mostrarImpares() {
            var numero = parseInt(document.getElementById("numeroInput").value);
            var resultado = " ";

            for (var i = 1; i <= numero; i++) {
                if (i % 2 !== 0) {
                    resultado += i + " ";
                }
            }

            document.getElementById("resultadoDiv").innerText = resultado.trim();
        }
    </script>
</body>
</html>
