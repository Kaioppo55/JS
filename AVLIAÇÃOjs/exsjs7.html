<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocultar Parágrafo</title>
</head>
<body>
    <h2>Parágrafo Ocultável</h2>
    
    <p id="paragrafo">Este é um parágrafo de exemplo que pode ser ocultado.</p>
    <button onclick="ocultarParagrafo()">Ocultar Parágrafo</button>

    <script>
        function ocultarParagrafo() {
            document.getElementById("paragrafo").style.display = "none";
        }
    </script>
</body>
</html>
