<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo JS-01</title>
    <script> Language="JavaScript">
        alert ('Olá essa menssagem foi inserida com JavaScript');
    </script>
</head>
<body>
    <h1>Exemplo JS-01</h1>
    <p>Neste exemplo incluiremos código <b>JavaScript</b>
    diretamente no html atravéz da TAG &lt;SCRIPT&gt;</p>
    <button onclick="JavaScript:alert('Eu falei pra não clicar cabaço')">Não clique aqui</button>
</body>
</html>
